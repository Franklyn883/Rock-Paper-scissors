<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock-Paper-scissor</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script> 
    
    </head>
    <body>
        <header class="game-title">
            <h1>Rock-Paper-scissor</h1>
        </header>

        <div class="game-play">
            <div class="scoreboard">
                <div id="player-label",class="badge">player : <span id="player-score">0</span></div>
                
               
                <div id="computer-label",class="badge"> computer : <span id="computer-score">0</span></div>
                
            </div>
            <div class ="result">
                <p class="result-p">Welcome! Can you defeat the machine?</p>
                
            </div>
            <div class="choices">
                <div class="choice" id="Rock">
                    <img src="images/rock.png">
                </div>
                <div class="choice" id="Paper">
                    <img src="images/paper.png">
                </div>
                <div class="choice" id="Scissors">
                    <img src="images/scissors.png">
                </div>
            </div>
            <p class="pick-weapon">Choose your weapon</p>
        </div>     
        <footer>
            <a href="#" id="about">About </a>
            <p> The Odin Project &#169 2023</p>
        </footer>
    </body>
    
    
</html>
