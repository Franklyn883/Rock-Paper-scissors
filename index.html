<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock-Paper-scissor</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script> 
    
    </head>
    <body>
        <header class="game-title">
            <h1>Rock-Paper-scissor</h1>
        </header>

        <div class="game-play">
            <div class="scoreboard">
                <div id="player-label" class="badge">
                    <img src="images/player.png" class="profile-img" id="player-img">
                   <p> player : <span id="player-score">0</span></p></div>
                
                <div id="computer-label" class="badge"> 
                    <img src="images/computer.png" class="profile-img" id="comp-img">
                    <p>computer : <span id="computer-score">0</span></p></div>
                
            </div>
            <div class ="result">
                <p class="result-p">Welcome! Can you defeat the machine?</p>
                
            </div>
            <div class="choices">
                <div class="choice" id="Rock">
                    <img src="images/Rock.png">
                </div>
                <div class="choice" id="Paper">
                    <img src="images/Paper.png">
                </div>
                <div class="choice" id="Scissors">
                    <img src="images/Scissors.png">
                </div>
            </div>
            <p class="pick-weapon">Choose your weapon</p>
        </div>     
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class=" close">X</span>
                <p id="gameover">GAME OVER</p>
                <P id="result-mssg">üèÜ YOU WON üèÜ</P>
                <button id="play-again">Play Again</button>
            </div>
        </div>
        
        <footer>
            <a href="#" id="about">About </a>
            <p> The Odin Project &#169 2023</p>
        </footer>
    </body>
    
    
</html>
